<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        .dropdown{
            width:150px;
        }
        .dropdown-menu{
            display:none;
        }
        .dropdown:hover .dropdown-menu{
            display:block;
        }
        .dropdown-btn{
            width:150px;
            padding:5px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-btn">Display menu</button>
        <ul class="dropdown-menu">
        <li><a href="">Fullstack</a></li>
        <li><a href="">Datascience</a></li>
        <li><a href="">solartraining</a></li>
        <li><a href="">EV tech</a></li>
        </ul>
    </div>
</body>
</html>
