<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="myh1">Tech jobs</h1>
        <h2>Hyd</h2>
        <h1>Full stack MEAN</h1>
    </div>
    <button onClick="changeStyles()">change styles</button>
    <script>
        function changeStyles(){
            var ele=document.getElementsByTagName("h1")
            ele[0].style.color="red";
            ele[1].style.color="blue";
            for(let e of ele){
                e.style.fontFamily="chiller"
            }
        }
    </script>
</body>
</html>
