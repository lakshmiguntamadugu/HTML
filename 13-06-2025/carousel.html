<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="carousel slide" id="mycar" data-bs-ride="carousel" data-bs-interval="3000">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.sjrwmd.com/img/2018/01/OC-20160802-084519-1200x700.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://blog.dicasainsicilia.it/wp-content/uploads/2022/02/noto-foto-1200x700.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://aebc975c.delivery.rocketcdn.me/wp-content/uploads/2021/01/flamingo-africa-1200x700-compressor-1.png.webp" alt="" class="d-block w-100">
                    </div>
                  </div> 
                  
                  <button class="carousel-control-prev" data-bs-target="#mycar" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></span></button> 
                  <button class="carousel-control-next" data-bs-target="#mycar" data-bs-slide="next"><span class="carousel-control-next-icon"></span></span></button> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
