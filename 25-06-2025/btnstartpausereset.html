<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="start()">start</button>
    <button onclick="pause()">pause</button>
    <button onclick="reset()">reset</button>
    <script>
        var sec=0,mins=0,hrs=0;var interval;
        function hello(){
            sec++;
            if(sec==60){
                sec=0;
                mins++;
            }
            if(mins==60){
                mins=0,sec=0;
                hrs++;
            }
            if(hrs==24){
                mins=0,sec=0,hrs=0;
            }
            document.getElementById("myh1").innerHTML=`${hrs.tostring().padstart(2,"0")}:${mins.tostring().padstart(2,"0")}:${sec.tostring().padstart(2,"0")}`;
        }
        function start(){
            interval=setInterval(hello,1000);
        }
        function pause(){
            clearInterval(interval)
            document.getElementById("myh1").innerHTML=`${hrs.tostring().padstart(2,"0")}:${mins.tostring().padstart(2,"0")}:${sec.tostring().padstart(2,"0")}`;
        }
        function reset(){
            sec=0;mins=0;hrs=0;
            document.getElementById("myh1").innerHTML=`${hrs.tostring().padstart(2,"0")}:${mins.tostring().padstart(2,"0")}:${sec.tostring().padstart(2,"0")}`;
        }
    </script>
</body>
</html>
