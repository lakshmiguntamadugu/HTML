<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=6;
        switch(a){
            case 1+1:document.writeln("sunday")
            break;
            case 2+1:document.writeln("monday")
            break;
            case 3:document.writeln("tuesday")
            break;
            case 4:document.writeln("wednesday")
            break;
            case "2":document.writeln("no day")
            break;
            default:document.writeln("weekend")
        }
    </script>
</body>
</html>
