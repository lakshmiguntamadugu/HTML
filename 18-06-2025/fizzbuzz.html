<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<=100;i++)
    {
        if(i%15==0){
            document.writeln("fizzbuzz")
        }
        else if(i%3==0)
        {
            document.writeln("fizz")
        }
        else if(i%5==0){
            document.writeln("buzz")
        }
        else{
            document.writeln(i)
        }
    }
    </script>
</body>
</html>
