<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        height:300px;
        width:300px;
        border:1px solid black;
    }
    button{
        padding:10px;
        margin:80px;
    }
    </style>
</head>
<body>
    <div id="mydiv" onclick="hello()">
        <button id="mybtn" onclick="hello2()">click Me</button>
    </div>
    <script>
        function hello(){
            console.log("parent clicked")
        }
        function hello2(){
            console.log("child clicked")
        }
    </script>
</body>
</html>
