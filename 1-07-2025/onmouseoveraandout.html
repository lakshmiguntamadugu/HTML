<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://img.freepik.com/premium-photo/great-picture-image-will-make-your-work-more-beautiful_987032-102143.jpg" onmouseover="hello(this)" onmouseout="hello2(this)" height="200" width="200" alt="">
    <script>
        function hello(bs){
            bs.style.height="400px"
            bs.style.width="400px"
        }
        function hello2(bs){
            bs.style.height="200px"
            bs.style.width="200px"
        }
    </script>
</body>
</html>
