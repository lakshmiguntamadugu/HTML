<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="hello()">Get jokes</button>
    <script>
        function hello(){
            fetch('https://api.chucknorris.io/jokes/random')
            .then((res)=>res.json())
            .then((data)=>{
                document.getElementById("myh1").innerHTML=data.value;
            })
        }
    </script>
</body>
</html>
